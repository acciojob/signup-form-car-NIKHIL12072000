<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required placeholder="Name">

		<label for="email">Email*</label>
		<input type="email" id="email" required placeholder="Email">

		<label for="gender">Gender*</label>
		<input type="radio" id="gender_m" name="gender" required >
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label>

		<label for="cars">Car Brands*</label>
		<select id="cars" required>
			<option selected disabled>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>

		<label for="age">Age*</label>
		<input type="number" id="age" required placeholder="Age">

		<label for="dob">DOB*</label>
		<input type="date" id="dob" required>

		<label for="tel">Phone Number*</label>
		<input type="tel" id="tel" required placeholder="xxx-xxx-xxxx">

		<label for="password">Password*</label>
		<input type="password" id="password" required placeholder="Password">

		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to TOS </label>

		<button type="submit">submit</button>
		
	</form>
</body>

</html>
